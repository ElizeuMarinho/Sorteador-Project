<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8"/>
        <title>App Sorteio Kenzie</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        
    </head>
    <body>
        <header>
            <img src="./assets/img/logo.svg" alt="Logo Kenzie">
            <h1> App Sorteio Kenzie Academy </h1>
        </header>
        <main class="app">
            <section>
                <h2>SORTEAR NOMES</h2>
                <p>Crie o sorteio de <strong> nomes </strong> facilmente usando está aplicação </p>
                <hr>
                <p class="text-left">Adicione nomes</p>
                <div class="formulario">
                    <label for="entradaNomes">Adicione os nomes para o Sorteio</label>
                    <textarea id="entradaNomes" placeholder="Adcione aqui os nomes separados por vírgula ex (Elizeu, Joana, Pedro, Romenio)"></textarea>
                    <button class="botaoSortear">Sortear</button>
                </div>
                <div class="resultado">
                    
                    <span class="fechar">X</span>
                    <p>Resultado:</p>
                </div>
            </section>
        </main>
        <footer>

        </footer>
    </body>
    <script src="./assets/js/script.js"></script>
</html>
